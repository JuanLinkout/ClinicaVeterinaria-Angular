<mat-card class="details mat-elevation-z3">
    <mat-card-title class="title">Pet Detail</mat-card-title>
    <mat-card-subtitle class="subtitle">Página com detalhes do animal cadastrado.</mat-card-subtitle>
    <mat-divider class="divider"></mat-divider>
    <div class="details-content">
        <div class="pet-detail">
            <img class="pet-image" src={{pet.petPhotoUrl}} alt="petPhotoUrl of a Shiba Inu">
            <mat-card class="pet-detail-card mat-elevation-z3">
                <mat-card-content class="pet-form">
                  <mat-form-field appearance="outline" class="pet-form-input">
                    <mat-label>Nome</mat-label>
                    <input [(ngModel)]="pet.name" matInput placeholder="Nome">
                  </mat-form-field>
          
                  <mat-form-field appearance="outline" class="pet-form-input">
                      <mat-label>Raça</mat-label>
                      <input [(ngModel)]="pet.breed" matInput placeholder="Raça">
                  </mat-form-field>
          
                  <mat-form-field appearance="outline" class="pet-form-input">
                      <mat-label>Idade</mat-label>
                      <input [(ngModel)]="pet.age" matInput placeholder="Idade">
                  </mat-form-field>
          
                  <mat-form-field appearance="outline" class="pet-form-input">
                      <mat-label>Peso</mat-label>
                      <input [(ngModel)]="pet.weight" matInput placeholder="Peso">
                  </mat-form-field>
          
                  <mat-form-field appearance="outline" class="pet-form-input">
                      <mat-label>Cor</mat-label>
                      <input [(ngModel)]="pet.color" matInput placeholder="Cor">
                  </mat-form-field>
          
                  <mat-form-field appearance="outline" class="pet-form-input">
                    <mat-label>Dono</mat-label>
                    <input [(ngModel)]="pet.owner" matInput placeholder="Dono">
                  </mat-form-field>
          
                  <mat-form-field appearance="outline" class="pet-form-input">
                    <mat-label>Url Foto</mat-label>
                    <input [(ngModel)]="pet.petPhotoUrl" matInput placeholder="Url Foto">
                  </mat-form-field>
          
                  <mat-form-field class="pet-form-input" appearance="outline">
                    <mat-label>Descrição</mat-label>
                    <textarea [(ngModel)]="pet.description" matInput></textarea>
                  </mat-form-field>
                </mat-card-content>
                <mat-card-actions class="card-actions">
                    <button (click)="handleResetInput()" mat-raised-button color="warn"><mat-icon class="card-button-icon">delete</mat-icon>Clear</button>
                    <button (click)="updatePet()" mat-raised-button color="primary" disabled={{loading}}><mat-icon class="card-button-icon">save</mat-icon>Salvar</button>
                </mat-card-actions>
            </mat-card>
        </div>

        <div class="pet-ficha">
            <mat-card class="pet-detail-card mat-elevation-z3">
                <mat-card-header class="card-header">
                    <mat-card-title>Ficha Tecnica pet</mat-card-title>
                </mat-card-header>
                <mat-card-content class="card-content">
                    <p>
                        {{pet.description}}
                    </p>
                </mat-card-content>
            </mat-card>
        </div>

    </div>
</mat-card>
